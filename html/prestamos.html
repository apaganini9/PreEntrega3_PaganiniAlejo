<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/prestamos.css">
    <title> Prestamos | Dinero En Movimiento </title>
</head> 
<body>
    <header class="header">
        <div class="logo">
            <a href="./inicio.html">
                <img src="../assets/images/logoNav.png" alt="logo nav">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li> <a href="./inicio.html"> Inicio </a></li>
                <li> <a href="./calculadora.html"> Calculadoras </a></li>
                <li> <a href="./prestamos.html"> Prestamos </a></li>
                <li> <a href="./cotizaciones.html"> Cotizaciones </a></li>
                <a href="/index.html" id="btn"> <button> Cerrar Sesion </button></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calcuPrestamo">
            <div class="tituloSim">
                <h2>
                    Solicitá tu préstamo
                </h2>
            </div>
                <div class="simulador">
                    <input id="monto" type="number" class="form" name="monto" placeholder="Ingrese el monto" required>
                    <br>
                    <select name="bancos" id="bancos" required size="0" aria-placeholder="Seleccione un banco">
                    <option value="Banco Nacion"> Banco Nación </option>
                    <option value="Banco Provincia"> Banco Provincia </option>
                    <option value="Banco Ciudad"> Banco Ciudad </option>
                    <option value="Banco Frances"> Banco Francés </option>
                    </select>
                    <br>
                    <select name="cuotas" id="cuotas" type="number "required size="0">
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 cuotas</option>
                    </select>
                    <br>
                    <select name="tasaInteres" id="interes" required type="number">
                    <option value="1.30" > 1.30 </option>
                    <option value="1.34"> 1.34 </option>
                    <option value="1.45"> 1.45 </option>
                    <option value="1.50"> 1.50 </option>
                    </select>
                <br>
                <button id="btnPrestamo" class="botonPrestamo" onclick="elegirBanco()"> Solicitar prestamo
                </button>
                <br>
                <button id="btnTasaAlta" class="botonTasaAlta" onclick="tasaMasAlta()">
                    Tasa más alta 
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">
            <h3> Todos los derechos reservados © </h3>
        </div>
        <div class="developer">
            <h3> Desarrollado por Alejo Paganini <a href="https://www.linkedin.com/in/alejo-paganini-7ab13b187/" target="_blank"> <img src="../assets/images/linkedin.png" alt="logoIn" width="20px" height="auto"></a></h3>
        </div>
    </footer>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/prestamos.js"></script>
</html>
