<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title> Log In </title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/images/logoNav.png" alt="logo nav">
        </div>
    </header>
    <main>
        <div class="logIn"> 
            <div class="form-group">
                <input id="usuario" type="text" class="form-control" name="username" placeholder="Usuario">
                <input id="contraseña" type="password" class="form-control" name="password" placeholder="Contraseña">
                <br>
                <button id="btnLogIn" class="boton" onclick="login()" onkeyup="login()"> Iniciar Sesion</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">
            <h3> Todos los derechos reservados © </h3>
        </div>
        <div class="developer">
            <h3> Desarrollado por Alejo Paganini <a href="https://www.linkedin.com/in/alejo-paganini-7ab13b187/" target="_blank"> <img src="../assets/images/linkedin.png" alt="logoIn" width="20px" height="auto"></a></h3>
        </div>
    </footer>
</body>
<script src="../js/login.js"></script>
</html>
